baseURL = 'https://coderkeung.cn/'
languageCode = 'zh-cn'
title = "人间游荡"
theme = 'hugo-paper'

[params]
author = 'CoderKeung'
notoFont = true

[markup]
  [markup.highlight]
    anchorLineNos = true
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = false
    noClasses = true
    style = 'manni'
    tabWidth = 4
